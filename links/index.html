    .avatar {

    .link {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between; /* باش تفرق بين الأيقونة والنص */
  gap: 15px;
  padding: 15px 20px;
  background: #1c1c1c;
  border-radius: 12px;
  margin: 10px auto;
  max-width: 400px;
  text-decoration: none;
  color: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  overflow: hidden;
  transition: all 0.3s ease;
  direction: ltr; /* باش الأيقونة تكون على اليسار */
}

.link i {
  font-size: 1.3rem;
  order: 0;
  margin-right: auto;
}

.link span {
  flex: 1;
  text-align: center;
  font-weight: 500;
}


/* الضوء المتحرك */
.link::before {
  content: '';
  position: absolute;
  top: 0;
  left: -75%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
  transform: skewX(-20deg);
  transition: all 0.5s ease;
  z-index: 0;
}

.link:hover::before {
  left: 130%;
}

.link:hover {
  box-shadow: 0 0 20px rgba(255,255,255,0.2), 0 0 40px rgba(255,255,255,0.1);
  transform: translateY(-3px);
}
